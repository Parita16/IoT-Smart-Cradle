        <h1>Smart baby cradle - IoT Dashboard </h1>

    <div class="container" id="alert_crying">
      Your baby is crying 
  </div>
    
    <div class="container" id="values">
        <div class="row">
          <div class="col-sm">
            <div class="card">
                <div class="card-body" id="temperature">
                  <div id="value"><span id="tempValue">20</span><span id="symbol"> &#8451;</span></div>
                  Temperature
                </div>
            </div>
          </div>
          <div class="col-sm">
            <div class="card">
                <div class="card-body" id="crying">
                  <div id="value"><span id="cryingState">No</span></div> 
                  Crying state
                </div>
            </div>
          </div>
          <div class="col-sm">
            <div class="card">
                <div class="card-body" id="humidity">
                  <div id="value"><span id="humidValue">80</span> <span id="unit">%</span></div>
                  Humidity
                </div>
            </div>
          </div>
        </div>
      </div>

      <div class="container" id="states">
        <div class="row">
            <div class="col-sm">
                <div class="card">
                    <div class="card-body state-card">
                        <div class="label">Mini fan</div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="fan"/>
                        </div>
                    </div>
                </div> 
              </div>
                <div class="col-sm">
                    <div class="card">
                        <div class="card-body state-card">
                            <div class="label">Swinging</div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="swinging" />
                            </div>
                        </div>
                    </div> 
                </div>
                <div class="col-sm">
                    <div class="card">
                        <div class="card-body state-card">
                            <div class="label">Musical toy</div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="toy" />
                            </div>
                        </div>
                    </div> 
                </div>
                </div>
            </div>
